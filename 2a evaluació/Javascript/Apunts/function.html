<html lang="en">
<head>

<body>
    <label>Introdueix un numero:</label>
<input id="numero">
<br><br>
<button onclick="
var numero = document.getElementById('numero').value
var quadrat = calcular_quadrado(numero)
console.log( ' El quadrat de ' +  numero  + ' es ' + quadrat)

document.getElementById('mensaje').innerHTML=' El quadrat de ' +  numero  + ' es ' + quadrat

" >Calcular

</button>
<span id="mensaje"></span>
</body>
<script>
function calcular_quadrado(n) {
    var resultado = n * n
    return resultado
}
</script>
